<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:wght@500&family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <h1>My To do list</h1>
    <div class = "container">
      <input placeholder="Add your task" class="input"/>
      <div class="notcomp">
        <h3>Not Completed</h3>

      </div>
      <div class="comp">
        <h3>Completed</h3>

      </div>
    </div>
  <script type="text/javascript">
    $(".input").on("keyup",function(e){
      if(e.keyCode==13 && $(".input").val()!="")
      {
        var task = $("<div class='task'></div>").text($(".input").val());
        var del = $("<i class = 'fas fa-trash-alt'></i>").click(function(){
          var p = $(this).parent();
          p.fadeOut(function(){
            p.remove();
          });
        });
        var check= $("<i class ='fas fa-check'></i>").click(function(){
          var p = $(this).parent();
          p.fadeOut(function(){
            $(".comp").append(p);
            p.fadeIn();
          });
          $(this).remove();
        });
        task.append(del,check);
        $(".notcomp").append(task);
        $(".input").val("");
      }

    });
  </script>
  </body>
</html>
